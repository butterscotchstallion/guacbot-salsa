
<div class="row clearfix">
    <div class="col-md-12">
        <h1 class="plugin-header">{{name}}</h1>        
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{#if enabled}}
            <div class="alert alert-info alert-dismissible plugin-enabled-msg status-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <span class="glyphicon glyphicon-ok"></span> <strong>Huzzah!</strong> This plugin is enabled.
            </div>
        {{else}}
            <div class="alert alert-warning alert-dismissible plugin-disabled-msg status-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <span class="glyphicon glyphicon-remove"></span> <strong>Aw shucks!</strong> This plugin is disabled.
            </div>
        {{/if}}
    </div>
</div>

<div class="row clearfix info-container">
    <div class="col-md-3 plugin-sidebar">
        sidebar loadin'...
    </div>
    
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-10">
                        Control Panel
                    </div>
                    
                    <div class="col-md-2">
                        <div class="dropdown pull-right">
                            <a data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-cog"></span></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li>
                                    <a href="#delete-plugin-modal" 
                                       data-toggle="modal"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="panel-body">
                <div class="radio">
                    <label>
                        <input type="radio" 
                               name="status"
                               id="plugin-status-enabled"
                               value=1
                               class="plugin-status" />
                        
                        <strong>Enabled</strong> <p class="muted">Plugin will be loaded and will respond to commands.</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" 
                               name="status"
                               id="plugin-status-disabled"
                               value=0
                               class="plugin-status" />
                        <strong>Disabled</strong> <p class="muted">Plugin will not be loaded and will not respond to commands.</p>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="button"
                            data-loading-text="Saving..."
                            class="btn btn-success pull-right save-status">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-5 dashboard-messages">
        loading... 
    </div>
</div>

<div class="modal fade" id="delete-plugin-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Delete Plugin</h4>
            </div>
          
            <div class="modal-body">
                <p>Are you sure you want to delete this plugin?</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" 
                        data-loading-text="Deleting..."
                        class="btn btn-danger delete-plugin-button"><span class="glyphicon glyphicon-trash"></span> Delete Plugin</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
