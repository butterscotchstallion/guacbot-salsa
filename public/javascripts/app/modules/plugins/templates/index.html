
<div class="row clearfix">
    <div class="col-md-12">
        <h1 class="plugin-header">{{name}}</h1>        
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{#if enabled}}
            <div class="alert alert-info alert-dismissible plugin-enabled-msg status-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <span class="glyphicon glyphicon-ok"></span> <strong>Huzzah!</strong> This plugin is enabled.
            </div>
        {{else}}
            <div class="alert alert-warning alert-dismissible plugin-disabled-msg status-msg" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <span class="glyphicon glyphicon-remove"></span> <strong>Aw shucks!</strong> This plugin is disabled.
            </div>
        {{/if}}
    </div>
</div>

<div class="row clearfix info-container">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item active"><span class="glyphicon glyphicon-home"></span> Dashboard</a>
            <a href="/plugins/{{id}}/messages" 
               class="list-group-item message-count-link"><span class="glyphicon glyphicon-envelope"></span> Messages <span class="badge message-count"></span></a>

            <a href="#" class="list-group-item">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item">Vestibulum at eros</a>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Control Panel</div>
            
            <div class="panel-body">
                <div class="radio">
                    <label>
                        <input type="radio" 
                               name="enabled"
                               value="1" />
                        
                        <strong>Enabled</strong> <p class="muted">Plugin will be loaded and will respond to commands.</p>
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                        <input type="radio" 
                               name="enabled"
                               value="0" />
                        <strong>Disabled</strong> <p class="muted">Plugin will not be loaded and will not respond to commands.</p>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="button"
                            data-loading-text="Saving..."
                            class="btn btn-success pull-right save-status">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-5 dashboard-messages">
        loading... 
    </div>
</div>
