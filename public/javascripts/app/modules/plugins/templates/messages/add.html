

<form role="form" action="" id="add-form" enctype="utf8">
    <div class="form-group clearfix">
        <button type="submit"
                class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"></span> Save</button>
    </div>
    
    <div class="form-group clearfix">
        <label for="name">Name</label>
        <input type="text" 
               id="name" 
               class="form-control" 
               name="name" 
               maxlength="45" />            
    </div>
    
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" 
                  name="message" 
                  id="message" 
                  rows="10"></textarea>         
    </div>
</form>
