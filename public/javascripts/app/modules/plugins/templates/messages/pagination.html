<ul class="pagination">
    <li{{#if isFirst}} class="disabled"{{/if}}>
        <a href="{{prevURL}}" 
           class="previous-page {{#if isFirst}}disabled{{/if}}">&laquo;</a>
    </li>
    
    {{#each pages}}
        <li{{#if isCurrent}} class="active"{{/if}}>
            <a href="{{url}}">{{displayText}}</a>
        </li>
    {{/each}}
    
    <li{{#if isLast}} class="active"{{/if}}>
        <a href="{{nextURL}}" 
           class="last-page">&raquo;</a>
    </li>
</ul>
