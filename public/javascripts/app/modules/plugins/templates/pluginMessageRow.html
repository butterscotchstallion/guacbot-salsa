
<!-- a single row in the plugin message table -->

<td class="col-select">
    <input type="checkbox"
           name="messages[]"
           value="{{id}}">
</td>

<td class="col-plugin-name" title="{{message}}">
    <a href="/plugins/{{pluginID}}/messages/{{id}}">{{filename}}</a>
</td>

<td class="col-message-name">
    <a href="?name={{name}}"><code>{{name}}</code></a>
</td>
