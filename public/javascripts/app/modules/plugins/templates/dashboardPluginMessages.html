<div class="panel panel-default dashboard-messages-panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6">
                <a href="/plugins/{{id}}/messages"
                   title="View all messages for this plugin">Messages</a>
            </div>
            
            <div class="col-md-6">
                <a href="/plugins/{{id}}/messages/add"
                   class="btn btn-default btn-sm pull-right"
                   title="Add a plugin message"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
    </div>
    
    {{#if messages}}
        <table class="dashboard-messages-table table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
            </thead>
            
            <tbody class="dashboard-messages-table-body">
            
            </tbody>
        </table>
    {{else}}
        <div class="panel-body">
            There are no messages for this plugin.
        </div>
    {{/if}}
</div>
