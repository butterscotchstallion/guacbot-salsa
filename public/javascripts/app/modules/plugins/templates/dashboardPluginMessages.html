<div class="panel panel-default dashboard-messages-panel">
    <div class="panel-heading">
        <a href="/plugins/{{id}}/messages"
           title="View all messages for this plugin">Messages</a> <span class="badge message-count"></span>
    </div>
    
    {{#if messages}}
        <table class="dashboard-messages-table table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
            </thead>
            
            <tbody class="dashboard-messages-table-body">
            
            </tbody>
        </table>
    {{else}}
        <div class="panel-body">
            There are no messages for this plugin.
        </div>
    {{/if}}
</div>
