
<div class="row">
    <div class="col-md-7">
        <h1>Logs</h1>
    </div>
    
    <div class="col-md-5 logs-search-area">
        <form class="form-inline search-form pull-right" method="GET" action="">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input type="text"
                           name="query"
                           class="form-control search-query"
                           placeholder="Enter a search term"
                           value="{{query}}">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit"
                        class="btn btn-default">Search</button>
                        
                <button type="reset"
                        class="btn btn-default clear-search-query">Clear</button>
            </div>
        </form>
    </div>
</div>

<div class="row no-results-message hidden">
    <div class="col-md-12">
        <div class="alert alert-info fade in" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <strong>There were no results for that query.</strong>
        </div>
    </div>
</div>

<div class="row logs-table-container">
    <div class="col-md-12">
        <table class="logs-table table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Channel</th>
                    <th>Nick</th>
                    <th>Message</th>
                </tr>
            </thead>
            
            <tbody class="logs-tbody">
                
            </tbody>
        </table>
    </div>
</div>
