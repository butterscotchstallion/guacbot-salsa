
<li class="active account-info-label" 
    data-toggle="popover"
    title="Details">
    
    {{#if account}}
        <a href="/accounts/{{account.id}}"><span class="glyphicon glyphicon-user"></span> Logged in as <strong>{{account.name}}</strong></a>
    {{else}}
        <a href="/accounts/login">Login</a>
    {{/if}}
</li>

<li class="logout-area">
    <a href="#"
       class="logout-link"
       title="Logout of your current session"><span class="glyphicon glyphicon-off"></span></a>
</li>
