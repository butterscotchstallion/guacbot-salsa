<div class="row">
    <div class="col-md-4 profile-avatar-container">
        <img src="/images/avatars/thumbnail/{{account.avatar_filename}}" alt="Account avatar">
    </div>
    
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <h1 class="profile-header">Profile for {{account.name}}</h1>
                
                <ul class="list-unstyled profile-details-list">
                    <li>
                        {{#if account.active}}
                            <label class="label label-success">Active</label>
                        {{else}}
                            <label class="label label-default">Inactive</label>
                        {{/if}}
                    </li>
                    
                    <li>
                        <span class="glyphicon glyphicon-time"></span> 
                        Account created <abbr title="{{account.created_at}}">{{createdAtFormatted}}</abbr>
                    </li>
                    
                    <li>
                        <span class="glyphicon glyphicon-time"></span> 
                        Account updated <abbr title="{{account.updated_at}}">{{updatedAtFormatted}}</abbr>
                    </li>
                </ul>
            </div>
        </div>
        
        {{#if canEdit}}
            <div class="row edit-controls">
                <div class="col-md-12">
                    <form id="account-profile-avatar-form">
                        <div class="form-group">
                            <label>Upload New Avatar</label>
                            <input type="file"
                                   class="account-avatar-filename"
                                   name="avatar_filename">
                        </div>       
                        
                        <div class="form-group">
                            <div class="progress hidden">
                                <div class="progress-bar progress-bar-striped active"  
                                     role="progressbar" 
                                     aria-valuenow="0" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100" 
                                     style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    </div>
</div>
