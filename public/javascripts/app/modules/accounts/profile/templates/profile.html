<div class="row">
    <div class="col-md-3 profile-avatar-container">
        {{#if account.avatar_filename}}
            <img src="/images/avatars/thumbnail/{{account.avatar_filename}}" alt="Account avatar">
        {{else}}
            No avatar.
        {{/if}}
    </div>
    
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <h1 class="profile-header">Profile for {{account.name}}</h1>
                
                <ul class="list-unstyled profile-details-list">
                    <li>
                        {{#if account.active}}
                            <label class="label label-success">Active</label>
                        {{else}}
                            <label class="label label-default">Inactive</label>
                        {{/if}}
                    </li>
                    
                    <li>
                        <span class="glyphicon glyphicon-time"></span> 
                        Account created <abbr title="{{account.created_at}}">{{createdAtFormatted}}</abbr>
                    </li>
                    
                    <li>
                        <span class="glyphicon glyphicon-time"></span> 
                        Account updated <abbr title="{{account.updated_at}}">{{updatedAtFormatted}}</abbr>
                    </li>
                </ul>
            </div>
        </div>
        
        {{#if canEdit}}
            <div class="row edit-controls">
                <div class="col-md-12">
                    <form id="account-profile-avatar-form">
                        <div class="form-group">
                            <div class="clearfix btn btn-info fileinput-button">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span>Upload New Avatar</span>
                                
                                <input type="file"
                                       class="account-avatar-filename fileupload"
                                       name="avatar_filename">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="progress hidden">
                                <div class="progress-bar progress-bar-striped active file-upload-progress-bar"  
                                     role="progressbar" 
                                     aria-valuenow="0" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100" 
                                     style="width: 0%">
                                    <span class="sr-only">0% Complete</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        {{/if}}
    </div>
</div>
