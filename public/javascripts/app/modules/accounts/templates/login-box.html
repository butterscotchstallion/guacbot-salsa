
<div class="row">
    <div class="col-md-6 login-container">
        <form class="login-form" method="post" action="">
            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text"
                       name="name"
                       id="account-name"
                       maxlength="45"
                       class="form-control">
            </div>
            
            <div class="form-group">
                <label for="account-password">Account Password</label>
                <input type="password"
                       name="password"
                       id="account-password"
                       class="form-control">
            </div>
            
            <div class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right">Login</button>
            </div>
        </form>
    </div>
</div>
