<td class="col-name">
    <a href="/accounts/{{id}}" title="View account profile">{{name}}</a>
</td>

<td class="col-updated-at">    
    <abbr class="timeago" title="{{updated_at}}">{{updated_at}}</abbr>
</td>

<td class="col-created-at">    
    <abbr class="timeago" title="{{created_at}}">{{created_at}}</abbr>
</td>

<td>
    {{#if active}}
        <label class="label label-success">Active</label>
    {{else}}
        <label class="label label-default">Inactive</label>
    {{/if}}
</td>
