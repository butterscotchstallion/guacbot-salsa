<h1>Messages</h1>

<div class="alert alert-info message-count-msg hidden">
    <strong id="message-count"></strong> messages found.
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" class="select-all"></th>
                <th>Plugin</th>
                <th>Name</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="pluginMessageTableBody">
            <tr class="loading-row"><td colspan="4">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" 
                         role="progressbar" 
                         aria-valuenow="100" 
                         aria-valuemin="100" 
                         aria-valuemax="100" 
                         style="width: 100%"></div>
                </div>
            </td></tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="message-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Plugin Message Viewer</h4>
            </div>
            
            <div class="modal-body">
                <form role="form">
                    <div class="clearfix form-group">
                        <label for="message-plugin">Plugin</label>
                        <input type="text" class="form-control readonly" readonly id="message-plugin" placeholder="Plugin">
                    </div>

                    <div class="clearfix form-group">
                        <label for="message-name">Message Name</label>
                        <input type="text" class="form-control" id="message-name" placeholder="Name">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message"  
                                  class="form-control plugin-message-area" rows="10"></textarea>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script data-main="/javascripts/app/modules/plugins/main" src="/javascripts/lib/require.min.js"></script>
